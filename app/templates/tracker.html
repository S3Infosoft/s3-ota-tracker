{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>S3 OTA TRACkER</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
  <div class="container mt-5 mx-auto">
    <form method="post">
      {% csrf_token %}

      {% if form.errors %}
        {% for error in form.errors %}
          {{ error }}
        {% endfor %}
      {% endif %}
      {% for field in form %}
        <div class="form-group">
          {{ field }}
        </div>
      {% endfor %}
    <div class="form-group">
      <button class="btn btn-block btn-success" type="submit">Track</button>
    </div>
    </form>
  </div>
</body>
</html>
